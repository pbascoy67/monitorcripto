<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Criptomonedas</title>
    <style>
        body.dark {
            background-color: #0a0e17;
            color: #ffffff;
        }

        body.light {
            background-color: #f0f0f0;
            color: #000000;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            text-align: center;
            color: #00ffcc;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h3 {
            text-align: center;
            color: #7a8599;
            margin-top: -10px;
            font-size: 0.9em;
            font-weight: normal;
        }

        #filtersContainer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        #timeframeSelector,
        #coinFilterContainer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background-color: #1a2332;
            border-radius: 15px;
            padding: 10px;
        }

        .timeframe-button {
            background-color: #00ffcc;
            color: #0a0e17;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 0.9em;
            box-shadow: 0 0 15px #00ffcc;
            flex-grow: 1;
            text-align: center;
            min-width: 70px;
        }

        #coinFilter {
            background-color: #0a0e17;
            color: #ffffff;
            border: 1px solid #00ffcc;
            border-radius: 10px;
            padding: 10px;
            min-width: 100px;
        }

        #cryptoGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .crypto-card {
            background-color: #1a2332;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            position: relative;
        }

        body.light .crypto-card {
            background-color: #ffffff;
            color: #000000;
        }

        .crypto-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }

        .crypto-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .crypto-price {
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .flag {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .green-flag {
            background-color: #4CAF50;
            color: white;
        }

        .red-flag {
            background-color: #F44336;
            color: white;
        }

        .mini-chart-container {
            margin-top: 15px;
            position: relative;
            height: 80px;
        }

        canvas.mini-chart {
            width: 100%;
            height: 100%;
        }

        .no-chart-text {
            margin-top: 15px;
            font-size: 0.8em;
            color: #7a8599;
        }

        .favorite-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.2em;
            color: #ffc107;
        }

        #lastUpdate {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #7a8599;
        }

        #loading {
            text-align: center;
            font-size: 1.5em;
            margin-top: 50px;
        }

        #error {
            text-align: center;
            color: #F44336;
            font-size: 1.2em;
            margin-top: 50px;
        }

        #modalOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            padding: 0;
        }

        #modalContent {
            background: #1a2332;
            border-radius: 15px;
            width: 95vw;
            height: 95vh;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 20px;
        }

        body.light #modalContent {
            background: #f0f0f0;
            color: #000000;
        }

        #modalClose {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #00ffcc;
            color: #0a0e17;
            border: none;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }

        #chartContainer {
            width: 100%;
            min-height: 300px; 
            margin-bottom: 20px;
            position: relative;
        }

        #cryptoChart {
            width: 100%;
            height: 100%;
        }

        .modal-footer {
            font-size: 0.9em;
            color: #7a8599;
            text-align: center;
            word-break: break-all;
            margin-top: 20px;
        }

        body.light .modal-footer {
            color: #333333;
        }

        #themeToggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #00ffcc;
            color: #0a0e17;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.8em;
            z-index: 2000;
        }

        #favoritesBar {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 5px;
            z-index: 1000;
        }

        #btnFavoritos, #btnVerTodos {
            background-color: #00ffcc;
            color: #0a0e17;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.8em;
        }

        @media (max-width: 768px) {
            #modalContent {
                width: 98vw;
                height: 98vh;
            }
        }
    </style>
</head>
<body class="dark">
    <h1>Monitor Criptomonedas</h1>
    <h3>by Pablo Bascoy</h3>
    <div id="filtersContainer">
        <div id="timeframeSelector">
            <button class="timeframe-button" data-timeframe="real">Tiempo real</button>
        </div>
        <div id="coinFilterContainer">
            <select id="coinFilter">
                <option value="all">Todas</option>
            </select>
        </div>
    </div>

    <div id="loading">Cargando datos...</div>
    <div id="error" style="display: none;"></div>
    <div id="cryptoGrid"></div>
    <p id="lastUpdate"></p>

    <div id="modalOverlay">
        <div id="modalContent">
            <button id="modalClose">Regresar</button>
            <h2 id="modalTitle"></h2>
            <div id="modalInfo"></div>
            <div id="chartContainer">
                <canvas id="cryptoChart"></canvas>
            </div>
            <div class="modal-footer">
                <span id="dataSource"></span>
            </div>
        </div>
    </div>

    <button id="themeToggle">Tema</button>
    <div id="favoritesBar">
        <button id="btnFavoritos">Favoritos</button>
        <button id="btnVerTodos">Ver Todos</button>
    </div>

    <!-- Librería Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let chartInstance = null;
        let cryptoData = [];
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        const priorityOrder = ["bitcoin", "ethereum", "dogecoin", "ripple", "solana", "cardano"];

        const body = document.body;
        const savedTheme = localStorage.getItem('theme') || 'dark';
        body.className = savedTheme;

        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            body.className = (body.className === 'dark') ? 'light' : 'dark';
            localStorage.setItem('theme', body.className);
        });

        const cryptoGrid = document.getElementById('cryptoGrid');
        const lastUpdateElement = document.getElementById('lastUpdate');
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const coinFilter = document.getElementById('coinFilter');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalClose = document.getElementById('modalClose');
        const modalTitle = document.getElementById('modalTitle');
        const dataSource = document.getElementById('dataSource');
        const modalInfo = document.getElementById('modalInfo');
        const btnFavoritos = document.getElementById('btnFavoritos');
        const btnVerTodos = document.getElementById('btnVerTodos');

        coinFilter.addEventListener('change', () => {
            const filterValue = coinFilter.value;
            const cards = document.querySelectorAll('.crypto-card');
            cards.forEach(card => {
                const coinName = card.getAttribute('data-coin-name');
                card.style.display = (filterValue === 'all' || coinName === filterValue) ? 'block' : 'none';
            });
        });

        function getRecommendation() {
            return Math.random() > 0.5 ? { flag: 'green-flag', text: 'COMPRAR' } : { flag: 'red-flag', text: 'VENDER' };
        }

        async function fetchCryptoData() {
            try {
                loadingElement.style.display = 'block';
                errorElement.style.display = 'none';
                cryptoGrid.innerHTML = '';
                const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=50&page=1&sparkline=false');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                cryptoData = data;
                loadingElement.style.display = 'none';
                coinFilter.innerHTML = '<option value="all">Todas</option>';

                const topCoins = priorityOrder.map(pid => data.find(d => d.id === pid)).filter(Boolean);
                const rest = data.filter(d => !priorityOrder.includes(d.id));
                let index = 0;

                [...topCoins, ...rest].forEach(crypto => {
                    const card = createCryptoCard(crypto, index++);
                    cryptoGrid.appendChild(card);
                    const opt = document.createElement('option');
                    opt.value = crypto.name;
                    opt.textContent = crypto.name;
                    coinFilter.appendChild(opt);
                });

                const cards = document.querySelectorAll('.crypto-card');
                let chartPromises = [];
                for (let i = 0; i < cards.length; i++) {
                    const card = cards[i];
                    const coinId = card.getAttribute('data-coin-id');
                    const cData = data.find(d => d.id === coinId);
                    const binanceSymbol = (cData.symbol.toUpperCase() + 'USDT');
                    chartPromises.push(loadMiniChart(binanceSymbol, i).then(hasChart => {
                        if (!hasChart) {
                            card.querySelector('.mini-chart-container').innerHTML = `<p class="no-chart-text">Sin datos de gráfico</p>`;
                        } else {
                            let lastTap = 0;
                            card.addEventListener('dblclick', () => {
                                openModal(coinId, cData.name, cData.current_price, binanceSymbol);
                            });
                            card.addEventListener('touchend', (event) => {
                                const currentTime = new Date().getTime();
                                const tapLength = currentTime - lastTap;
                                if (tapLength < 300 && tapLength > 0) {
                                    openModal(coinId, cData.name, cData.current_price, binanceSymbol);
                                    event.preventDefault();
                                }
                                lastTap = currentTime;
                            });
                        }
                    }));
                }

                await Promise.all(chartPromises);
                reorderCards();
                lastUpdateElement.textContent = `Última actualización: ${new Date().toLocaleString()}`;
            } catch (error) {
                console.error('Error al obtener datos:', error);
                loadingElement.style.display = 'none';
                errorElement.style.display = 'block';
                errorElement.textContent = 'Error al cargar los datos. Intente más tarde.';
            }
        }

        function reorderCards() {
            const cards = Array.from(document.querySelectorAll('.crypto-card'));
            let topCards = [];
            let favCards = [];
            let haveChartCards = [];
            let noChartCards = [];

            for (let card of cards) {
                const coinId = card.getAttribute('data-coin-id');
                const hasChart = card.querySelector('.mini-chart-container canvas') !== null;
                const isFav = favorites.includes(coinId);

                if (priorityOrder.includes(coinId)) {
                    topCards.push(card);
                } else if (isFav && hasChart) {
                    favCards.push(card);
                } else if (hasChart) {
                    haveChartCards.push(card);
                } else {
                    noChartCards.push(card);
                }
            }

            cryptoGrid.innerHTML = '';
            topCards.forEach(c => cryptoGrid.appendChild(c));
            favCards.forEach(c => cryptoGrid.appendChild(c));
            haveChartCards.forEach(c => cryptoGrid.appendChild(c));
            noChartCards.forEach(c => cryptoGrid.appendChild(c));
        }

        function createCryptoCard(crypto, index) {
            const recommendation = getRecommendation();
            const card = document.createElement('div');
            card.className = 'crypto-card';
            card.setAttribute('data-coin-id', crypto.id);
            card.setAttribute('data-coin-name', crypto.name);
            card.setAttribute('data-current-price', crypto.current_price);

            const isFav = favorites.includes(crypto.id);
            const star = isFav ? '★' : '☆';

            card.innerHTML = `
                <div class="favorite-icon">${star}</div>
                <img src="${crypto.image}" alt="${crypto.name} logo" class="crypto-logo">
                <div class="crypto-name">${crypto.name}</div>
                <div class="crypto-price">$${crypto.current_price.toFixed(2)}</div>
                <div class="flag ${recommendation.flag}">${recommendation.text}</div>
                <div class="mini-chart-container">
                    <canvas id="miniChart-${index}" class="mini-chart"></canvas>
                </div>
            `;

            const favIcon = card.querySelector('.favorite-icon');
            favIcon.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleFavorite(crypto.id, card);
            });

            return card;
        }

        function toggleFavorite(coinId, card) {
            if (favorites.includes(coinId)) {
                favorites = favorites.filter(f => f !== coinId);
                card.querySelector('.favorite-icon').textContent = '☆';
            } else {
                favorites.push(coinId);
                card.querySelector('.favorite-icon').textContent = '★';
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            reorderCards();
        }

        async function loadMiniChart(binanceSymbol, index) {
            try {
                const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=${binanceSymbol}&interval=1m&limit=30`);
                if (!res.ok) return false;
                const klineData = await res.json();
                if (!Array.isArray(klineData) || klineData.length === 0) return false;

                const closePrices = klineData.map(candle => parseFloat(candle[4]));
                const labels = klineData.map(candle => {
                    const date = new Date(candle[0]);
                    return `${date.getHours()}:${String(date.getMinutes()).padStart(2,'0')}`;
                });

                const miniCtx = document.getElementById(`miniChart-${index}`);
                if (!miniCtx) return false;
                const miniChartCtx = miniCtx.getContext('2d');
                new Chart(miniChartCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: closePrices,
                            borderColor: '#00ffcc',
                            backgroundColor: 'rgba(0,255,204,0.1)',
                            tension: 0.3,
                            fill: true,
                            pointRadius: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: { display: false },
                            y: { display: false }
                        },
                        plugins: {
                            legend: { display: false }
                        }
                    }
                });
                return true;
            } catch (e) {
                return false;
            }
        }

        async function openModal(coinId, coinName, currentPrice, binanceSymbol) {
            try {
                modalOverlay.style.display = 'flex';
                modalTitle.textContent = `${coinName}`;
                modalInfo.innerHTML = `Cargando gráfico...`;

                const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=${binanceSymbol}&interval=1m&limit=100`);
                if (!res.ok) throw new Error(`Error al obtener datos históricos`);
                const klineData = await res.json();
                if (!Array.isArray(klineData) || klineData.length === 0) throw new Error(`Sin datos`);

                const closePrices = klineData.map(c => parseFloat(c[4]));
                const volumes = klineData.map(c => parseFloat(c[5]));
                const labels = klineData.map(c => {
                    const date = new Date(c[0]);
                    return `${date.getDate()}/${date.getMonth()+1} ${date.getHours()}:${String(date.getMinutes()).padStart(2,'0')}`;
                });

                dataSource.textContent = `Datos desde Binance: ${binanceSymbol}`;
                modalInfo.innerHTML = `Precio Actual: $${currentPrice.toFixed(2)}`;

                if (chartInstance) {
                    chartInstance.destroy();
                }

                setTimeout(() => {
                    chartInstance = new Chart(document.getElementById('cryptoChart').getContext('2d'), {
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    type: 'line',
                                    label: `${coinName} (USD)`,
                                    data: closePrices,
                                    borderColor: '#00ffcc',
                                    backgroundColor: 'rgba(0,255,204,0.1)',
                                    tension: 0.3,
                                    fill: true,
                                    pointRadius: 0,
                                    yAxisID: 'y',
                                },
                                {
                                    type: 'bar',
                                    label: 'Volumen',
                                    data: volumes,
                                    backgroundColor: 'rgba(0,191,255,0.3)',
                                    borderColor: '#00BFFF',
                                    borderWidth: 1,
                                    yAxisID: 'y1'
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            interaction: {
                                mode: 'index',
                                intersect: false,
                            },
                            scales: {
                                y: {
                                    type: 'linear',
                                    display: true,
                                    position: 'left',
                                    ticks: { color: body.className === 'dark' ? '#ffffff' : '#000000' },
                                    title: {
                                        display: true,
                                        text: 'Precio (USD)',
                                        color: body.className === 'dark' ? '#ffffff' : '#000000'
                                    }
                                },
                                y1: {
                                    type: 'linear',
                                    display: true,
                                    position: 'right',
                                    ticks: { color: body.className === 'dark' ? '#ffffff' : '#000000' },
                                    title: {
                                        display: true,
                                        text: 'Volumen',
                                        color: body.className === 'dark' ? '#ffffff' : '#000000'
                                    },
                                    grid: {
                                        drawOnChartArea: false,
                                    },
                                },
                                x: {
                                    ticks: { color: body.className === 'dark' ? '#ffffff' : '#000000' }
                                }
                            },
                            plugins: {
                                legend: {
                                    labels: {
                                        color: body.className === 'dark' ? '#ffffff' : '#000000'
                                    }
                                }
                            }
                        }
                    });

                    // Forzar actualización del gráfico luego de mostrarse el modal
                    chartInstance.update();
                }, 50);

            } catch (error) {
                modalTitle.textContent = `${coinName} - Sin datos`;
                modalInfo.innerHTML = `No se pudieron obtener datos para el gráfico.`;
                dataSource.textContent = "";
            }
        }

        modalClose.addEventListener('click', () => {
            modalOverlay.style.display = 'none';
        });

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                modalOverlay.style.display = 'none';
            }
        });

        btnFavoritos.addEventListener('click', () => {
            const cards = document.querySelectorAll('.crypto-card');
            cards.forEach(card => {
                const coinId = card.getAttribute('data-coin-id');
                card.style.display = favorites.includes(coinId) ? 'block' : 'none';
            });
        });

        btnVerTodos.addEventListener('click', () => {
            const cards = document.querySelectorAll('.crypto-card');
            cards.forEach(card => card.style.display = 'block');
        });

        fetchCryptoData();
        setInterval(() => {
            document.querySelectorAll('.crypto-card').forEach((card) => {
                const flagElement = card.querySelector('.flag');
                const recommendation = getRecommendation();
                flagElement.className = `flag ${recommendation.flag}`;
                flagElement.textContent = recommendation.text;
            });
        }, 30000);
    </script>
</body>
</html>
